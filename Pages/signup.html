<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="Stylesheet" href="../CSS/signup.css">
    <link rel="shortcut icon" href="../Images/favicon-16x16.png" type="image/x-icon">
    <title>Create account</title>
</head>
<body>
    <header>
        <nav>
            <a href="../Index.html"><img src="../Images/homeicon.svg" alt="" class="Homesvg"></a>
            <h1 class="headingTop">Shopsite</h1>
            <div>
                <a href="../Index.html">
                    <button class="navbtn">Home</button>
                </a>
                <a href="../Pages/shop.html">
                    <button class="navbtn">Shop</button>
                </a>
                <a href="../Pages/cart.html">
                    <button class="navbtn">Cart</button>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <form action="#" id="Log-in-form">
            <input type="text" name="NameField" id="" placeholder="Enter your name">
            <input type="email" name="Emailfield" id="" placeholder="Enter Email">
            <input type="password" name="PassField" id="" placeholder="passord">
            <select name="GenderForm" id="">
                <option value="None"></option>
                <option value="Male">Man</option>
                <option value="Female">Woman</option>
                <option value="Do not wish too disclose">Prefer not to answer</option>
            </select>
            <div>
                <label for="Birthday">Enter your birthday.</label>
                <input type="date" name="Birthday">
            </div>
            <div>
                <input type="checkbox" name="Newsletter" id="">
                <label for="Newsletter">Do you want to receive our newsletter?</label>
            </div>
            <div>
                <input type="radio" name="accounttype" id="">
                <label for=".Personal">Personal</label>
                <input type="radio" name="accounttype" id="">
                <label for="Business">Business</label>
            </div>
            <input type="submit" value="Submit">
        </form>

    </main>
    <footer>
        <section class="copyright">
            <small>&copy;Shopsite</small>
        </section>
    </footer>
    
</body>
</html>
